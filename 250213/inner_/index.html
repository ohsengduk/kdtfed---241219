<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오브젝트 프로젝트</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="warp">
      <h2>내가 살아온 시간 (✿◕‿◕✿)</h2>
      <form id="formstyle" name="mylist" action="#" method="post">
        <label><input id="year" class="label_01" type="text" />년</label>
        <label><input id="month" class="label_01" type="text" />월</label>
        <label><input id="date" class="label_01" type="text" />일</label>
        <input id="btn" type="button" value="계산" />
      </form>

      <div id="result">
        <p id="current"></p>
        <p id="days" class="accent"></p>
        <p id="hours" class="accent"></p>
        <p id="age" class="accent"></p>
      </div>
    </div>
  </body>
</html>
