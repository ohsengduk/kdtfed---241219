<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수업예제</title>
    <link rel="stylesheet" href="./style_02.css" />
    <script defer src="./scripts_02.js"></script>
  </head>
  <body>
    <main id="container">
      <h1>book List</h1>
      <form naem="book_list" method="post">
        <ul id="book_info">
          <li>
            <label for="title">제 목</label>
            <input id="title" type="text" name="title" />
          </li>
          <li>
            <label for="author">저 자</label>
            <input id="author" type="text" name="author" />
          </li>
        </ul>

        <input class="btn" type="submit" value="저장하기" />
        <input class="btn" type="reset" value="취소하기" />
      </form>
      <ul id="booklist">
        <!-- <li>기쿠지로의 여름 <span>삭제</span></li> -->
      </ul>
    </main>
  </body>
</html>
