<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./js.js"></script>
  </head>
  <body>
    <form method="post">
      <h2>ToDoList</h2>
      <div id="user_input">
        <input
          type="text"
          name="todo-item"
          id="todo-item"
          placeholder="오늘 할일을 입력하세요"
          required
        />
        <input id="accept" type="submit" value="등록" />
      </div>

      <ul>
        <!-- <li>
          <span>헬스장 가기</span>

        </li>
        <li>
          <span>자바스크립트 공부하기</span>
          <button>삭제</button>
        </li> -->
      </ul>
    </form>
  </body>
</html>
