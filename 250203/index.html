<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./js.js"></script>
  </head>
  <body>
    <main id="container">
      <form name="order" method="post" action="http://127.0.0.1:5500">
        <fieldset>
          <legend>상품정보</legend>
          <ul>
            <li>
              <label class="field" for="product">상품</label>
              <input
                class="input-box"
                id="product"
                type="text"
                name="product"
              />
            </li>

            <li>
              <label class="field" for="prod-num">개수</label>
              <input
                id="prod-num"
                class="input-box"
                type="number"
                name="prod-num"
                min="1"
                value="1"
              />
            </li>
          </ul>
        </fieldset>

        <fieldset>
          <legend>주문 정보</legend>
          <ul>
            <li>
              <label class="field" for="order-name">이름 :</label>
              <input
                id="order-name"
                class="input-box"
                type="text"
                name="order-name"
              />
            </li>

            <li>
              <label class="field" for="orde-tel">연락처</label>
              <input
                id="orde-tel"
                class="input-box"
                type="number"
                name="orde-tel"
              />
            </li>
            <li>
              <label class="field" for="order-addr">주소</label>
              <input
                id="order-addr"
                class="input-box"
                type="number"
                name="order-addr"
              />
            </li>
          </ul>
        </fieldset>

        <!-- 세일 상품 -->
        <fieldset>
          <legend>세일 상품</legend>
          <ul>
            <li>
              <label class="field" for="class">과일</label>
              <select name="fruit" id="items">
                <option selected disabled>---- 과일 선택----</option>
                <option value="apple">사과</option>
                <option value="melon">메론</option>
                <option value="wetermelon">수박</option>
                <option value="grape">포도</option>
                <option value="peach">복숭아</option>
                <option value="strawberry">딸기</option>
              </select>
            </li>
          </ul>
        </fieldset>

        <!-- 신청정보  -->
        <fieldset>
          <legend>신청 정보</legend>
          <p>이달에 신청할 정보를 신청하세요</p>
          <label class="section"
            ><input
              type="radio"
              name="info"
              value="poromotion"
            />프로모션 </label
          ><label class="section">
            <input type="radio" name="info" value="gift" />선물용품</label
          >
          <label class="section">
            <input type="radio" name="info" value="plus" />1+1행사</label
          >
          <ul>
            <li>
              <label class="field" for="class">과일</label>
              <select name="fruit" id="items">
                <option selected disabled>---- 과일 선택----</option>
                <option value="apple">사과</option>
                <option value="melon">메론</option>
                <option value="wetermelon">수박</option>
                <option value="grape">포도</option>
                <option value="peach">복숭아</option>
                <option value="strawberry">딸기</option>
              </select>
            </li>
          </ul>
        </fieldset>

        <fieldset>
          <legend>메일링</legend>
          <p>메일로 받고 싶은 쇼핑 주제를 선택해 주세요~</p>

          <label class="section"
            ><input
              type="checkbox"
              name="mailing"
              value="baby"
            />육아용품 </label
          ><label class="section">
            <input type="checkbox" name="mailing" value="fashion" />패션</label
          >
          <label class="section">
            <input type="checkbox" name="mailing" value="food" />식품</label
          >
        </fieldset>
        <input type="button" class="order" value="주문하기" />
      </form>
    </main>
  </body>
</html>
