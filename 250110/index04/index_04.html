<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style_04.css" />
    <link rel="stylesheet" href="vs.css" />
  </head>
  <body>
    <h1>have a good day</h1>
    <main>
      <section class="sky">
        <img class="sun" src="./img/sun.png" alt="sun" />
        <img class="cloud1" src="./img/cloud1.png" alt="cloud1" />
        <img class="cloud2" src="./img/cloud2.png" alt="cloud2" />
      </section>

      <section class="town">
        <img class="circle" src="./img/circle.png" alt="관람차" />
        <img class="town_night" src="./img/town_night.png" alt="밤" />
        <img class="town_day" src="./img/town_day.png" alt="낮" />
      </section>

      <section class="people">
        <img class="man" src="./img/man.png" alt="자탄남" />
        <img class="family" src="./img/family.png" alt="가족" />
      </section>
    </main>
  </body>
</html>
